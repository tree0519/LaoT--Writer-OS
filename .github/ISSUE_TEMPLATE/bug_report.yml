name: Bug Report (Bug 反馈)
description: Create a report to help us improve / 反馈问题帮助我们改进
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: version
    attributes:
      label: Version (版本)
      description: Which version are you using? / 你使用的是哪个版本？
      placeholder: v1.0.0
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened? (问题描述)
      description: Also tell us, what did you expect to happen? / 请描述发生了什么，以及你期望发生什么？
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: How to reproduce? (复现步骤)
      description: Steps to reproduce the behavior / 请提供复现步骤
      placeholder: |
        1. Run command '...'
        2. Input '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output (相关日志)
      description: Please copy and paste any relevant log output. / 请提供报错截图或日志
      render: shell
